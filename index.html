<!DOCTYPE html>
<html lang="en" data-bs-smooth-scroll>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Silbiger - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="sidebar" class="sidebar">
        <button id="closeSidebar" class="btn-close small-btn" aria-label="Close"></button>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
            </li>
            <li class="nav-item">
                <div class="form-check form-switch align-middle">
                    <input class="form-check-input" type="checkbox" id="themeToggle">
                    <label class="form-check-label" for="themeToggle">Dark Mode</label>
                </div>
            </li>
        </ul>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Justin Silbiger</a>
            <button id="openSidebar" class="btn btn-outline-secondary" type="button">Menu</button>
        </div>
    </nav>

    <main class="main-content">
        <header class="header">
            <div class="container">
                <h1 class="display-4">Hello, I'm Justin Silbiger</h1>
                <p class="lead">A full stack software engineer, passionate about merging public health and technology.</p>
                <a href="https://github.com/JustinSilbiger" class="btn btn-primary" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/justinzs/" class="btn btn-secondary" target="_blank">LinkedIn</a>
            </div>
        </header>

        <section id="projects" class="projects">
            <div class="container">
                <h2 class="display-6">Projects</h2>
                <div id="projects-container" class="row">
                    <!-- Projects will be populated here by JavaScript -->
                </div>
            </div>
        </section>

        <section id="contact" class="contact bg-light">
            <div class="container">
                <h2 class="display-6">Contact</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Justin Silbiger. All rights reserved.</p>
        </div>
    </footer>

    <button id="scrollTopBtn" class="btn btn-secondary">Top</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
